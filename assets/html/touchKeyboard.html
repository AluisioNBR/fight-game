<style>
  #keyboard-container {
    display: flex;
    justify-content: flex-start;
  }

  button {
    position: relative;
    width: 5rem;
    height: 5rem;

    border-radius: 50%;
    border: 1px solid #fdfdfd55;

    color: #fdfdfd55;
    font-size: 1.5rem;

    background-color: #0002;
  }

  button:active {
    opacity: .8;
    border: 1px solid #fdfdfd;
    color: #fdfdfd;
  }

  button#top {
    top: 12.5rem;
  }
  
  button#bottom {
    left: -5rem;
    top: 19.5rem;
  }
  
  button#left {
    left: 1rem;
  }

  button#right {
    left: -6rem;
  }
  
  button#left, button#right {
    top: 16rem;
  }

  @media(max-width: 800px){
    button {
      width: 2.5rem;
      height: 2.5rem;
    }

    button#top {
      top: 10.5rem;
    }
    
    button#bottom {
      left: -2.5rem;
      top: 13.5rem;
    }

    button#left {
      left: .2rem;
    }

    button#right {
      left: -2.8rem;
    }

    button#left, button#right {
      top: 12rem;
    }
  }
</style>

<div id="keyboard-container">
  <button id="left">
    ←
  </button>
  
  <button id="top">
    ↑
  </button>
  
  <button id="bottom">
    ↓
  </button>
  
  <button id="right">
    →
  </button>
</div>
