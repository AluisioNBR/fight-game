<style>
  #keyboard-container {
    display: flex;
    justify-content: flex-start;
  }

  button {
    position: relative;
    z-index: 5;
  }

  .touchButton {
    background: #0000;
    opacity: .6;
  }
  
  .touchButton:active {
    opacity: .8;
  }

  .touchButton img {
    position: relative;
    width: 5rem;
    height: 5rem;
    z-index: -5;
  }

  .touchButton#guard, .touchButton#charge {
    top: 6rem;
  }

  .touchButton#charge {
    left: 6.5rem;
  }

  .touchButton#top {
    top: 14rem;
    left: -12rem;
  }
  
  .touchButton#left {
    left: -12rem;
  }

  .touchButton#bottom, .touchButton#right {
    left: -18rem;
  }
  
  .touchButton#bottom, .touchButton#left, .touchButton#right {
    top: 19.5rem;
  }

  @media(max-width: 800px){
    .touchButton img {
      width: 2.5rem;
      height: 2.5rem;
    }

    .touchButton#charge {
      left: 4rem;
    }

    .touchButton#top {
      top: 10.5rem;
      left: -7rem;
    }

    .touchButton#left {
      left: -7rem;
    }

    .touchButton#bottom, .touchButton#right {
      left: -10.5rem;
    }

    .touchButton#bottom, .touchButton#left, .touchButton#right {
      top: 13.5rem;
    }
  }
</style>

<div id="keyboard-container">
  <button id="guard" class="touchButton">
    <img src="/assets/buttons/q-icon.svg" alt="Q button">
  </button>

  <button id="charge" class="touchButton">
    <img src="/assets/buttons/e-icon.svg" alt="E button">
  </button>

  <button id="left" class="touchButton">
    <img src="/assets/buttons/a-icon.svg" alt="A button">
  </button>
  
  <button id="top" class="touchButton">
    <img src="/assets/buttons/w-icon.svg" alt="W button">
  </button>
  
  <button id="bottom" class="touchButton">
    <img src="/assets/buttons/s-icon.svg" alt="S button">
  </button>
  
  <button id="right" class="touchButton">
    <img src="/assets/buttons/d-icon.svg" alt="D button">
  </button>
</div>
